services:
  mongodb:
    image: mongo:7.0
    container_name: belajar-islam-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: backend_development
    volumes:
      - mongodb_data:/data/db
    networks:
      - belajar-islam-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: belajar-islam-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=backend_development
    depends_on:
      - mongodb
    networks:
      - belajar-islam-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: belajar-islam-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - belajar-islam-network

volumes:
  mongodb_data:

networks:
  belajar-islam-network:
    driver: bridge